# 版本
version: "3.7"

# 服务
services:

  mongo:
    container_name: mongo
    image: mongo:2.6
    restart: always
    hostname: mongo
#    ports:
#      - 27017
    volumes:
      - ../dev-ops-repo/yapi/mongo:/data/db
    environment:
      - TZ=${TIME_ZONE:-Asia/Shanghai}

  # 管理员邮箱：admin@admin.com
  # 管理员密码：ymfe.org（默认）
  # 数据库地址：mongo
  # 数据库端口：27017
  yapi:
    container_name: yapi
    image: v7lin/yapi:1.5.2
    restart: always
    hostname: yapi
    ports:
      - 8080:3000
    volumes:
      - ../dev-ops-repo/yapi/init:/yapi/init
#      - ../dev-ops-repo/yapi/log:/yapi/log
    environment:
      - TZ=${TIME_ZONE:-Asia/Shanghai}
    depends_on:
      - mongo
